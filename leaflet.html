<!DOCTYPE html>
<html>
    <head>
        <title>Basic Leaflet Example</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
        <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
        <style>
            #mapid { height: 600px; width: 500px;}
        </style>
    </head>
    <body>
        <div id="mapid"></div>
        <script> 
            var myhomeloc = [47.664815, -122.31185];
            var mymap = L.map('mapid');
            var seaBounds = L.latLngBounds([47.754, -122.459], [47.519, -122.252]);
            mymap.fitBounds(seaBounds);
            var layer = new L.StamenTileLayer("toner-lite");
            mymap.addLayer(layer);
            var arbora = L.marker(myhomeloc).addTo(mymap);
            arbora.bindPopup("<b>Arbora Court</b></br>4750 15th Ave NE").openPopup();
            var popup = L.popup();
            function onMapClick(e){
                popup.setLatLng(e.latlng)
                     .setContent("You clicked at: ("
                                 + e.latlng.lat.toFixed(3)
                                 + ", " 
                                 + e.latlng.lng.toFixed(3) 
                                 + ")")
                     .openOn(mymap);
            }
            mymap.on('click', onMapClick);
        </script>
    </body>
</html>
